<style>
    body{
        background-image: linear-gradient( 200deg, rgba(3, 20, 116, 0.787), rgba(63, 19, 117, 0.924)), url("images/SQI-CLASS-SHOT.webp");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 600px;
    }
    @font-face {
   font-family: millik;
   src: url(Millik.ttf);
    }
    h1{
  font-family: millik;
  font-weight: bolder;
    }
    h2{
  font-family: millik;
  font-weight: bolder;
    }
    

</style>

<body>
    <div class="container">
        <nav>
            <h2 align="center" class="text-white pt-3" > <a class="navbar-brand fw-bold fs-4" style="color:grey" href="index.html">
                <img src="images/logo/brand logo.png" alt="Logo" width="50" class="d-inline-block align-text-center">
                <span class="text-white">TechWorld</span>
              </a></h2>
        </nav>
         
         <div class="mt-5 ms-5 d-md-inline-block d-none" style="width: 1000px; height: 350px; background-color: white;">
            <div class="row">
               <div class="animate__animated animate__slideInLeft animate__faster" style="background-color: rgb(219, 218, 218); position: absolute; margin-left: 70px; height: 400px; margin-top: -25px; width: 550px;">
                 <form class="mt-3" align="center" action="submit">
                    <h2 style="color: rgba(3, 20, 116, 0.787);">Create Account</h2>
                    <label for="fullname"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="text" name="fullname" id="fullname" placeholder="Full Name" required> <br> 
                    <label for="email"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="email" name="email" id="email" placeholder="Email" required> <br> 
                    <label for="password"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="password" id="password" placeholder="Password" required> <br>
                    <label for="conpassword"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="conpassword" id="conpassword" placeholder="Confirm Password" required> <br>
                    <a href="signin.html" style="width: 300px; border: none; background-color: rgba(3, 20, 116, 0.787); border-radius: 5px;" class="mt-3 text-white py-2 px-4 text-decoration-none">Sign Up</a>
                    <br>
                    
                </form>
               </div>
               <div class="animate__animated animate__zoomIn">
                <h2 style="margin-left:650px; margin-top: 50px; color: rgba(63, 19, 117, 0.924);">WELCOME BACK!</h2>
                <p class="py-4" style="margin-left: 650px; padding-right: 50px; font-size: 20px; color: grey;">To keep connected with us please click the button below to login with your personal info.</p>
                <a style="margin-left: 650px; background-color: rgba(63, 19, 117, 0.924);" class="btn text-white" class="text-decoration-none" href="signin.html">Sign In</a>
               </div>
            </div>
         </div>
         
    </div>
    <div class="container">
        <div class="d-md-none mt-4" style="background-color:rgb(219, 218, 218); padding: 50px 0;">
            <form align="center" action="submit">
                <h2 style="color: rgba(3, 20, 116, 0.787);">Create Account</h2>
                <label for="fullname"></label>
                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="text" name="fullname" id="fullname" placeholder="Full Name" required> <br>

                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="email" name="email" id="email" placeholder="Email" required> <br> 
                <label for="password"></label>
                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="password" id="password" placeholder="Password" required> <br>

                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="conpassword" id="conpassword" placeholder="Confirm Password" required> <br>
                <a href="signin.html" style="width: 300px; border: none; background-color: rgba(3, 20, 116, 0.787); border-radius: 5px;" class="mt-3 text-white py-2 px-4 text-decoration-none">Sign Up</a>
                <br>
                <p class="pt-3">Already have an Account? <a style="text-decoration: none; color:rgba(3, 20, 116, 0.787); font-weight: bold;" href="signin.html">Sign In</a></p>
                
            </form>
        </div>
    </div>

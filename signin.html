<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
     <!-- EXTERNAL CSS FILE -->
     <link rel="stylesheet" href="inde.css">
     <!-- BOOTSTRAP CSS CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- BOOTSTRAP Icon CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
     <!-- ANIMATION CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>
    body{
        background-image: linear-gradient( 200deg, rgba(3, 20, 116, 0.787), rgba(63, 19, 117, 0.924)), url("images/SQI-CLASS-SHOT.webp");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 600px;
    }
    @font-face {
   font-family: millik;
   src: url(Millik.ttf);
    }
    h1{
  font-family: millik;
  font-weight: bolder;
    }
    h2{
  font-family: millik;
  font-weight: bolder;
    }
    

</style>

<body>
    
    <div class="container">
        <nav>
            <h2 align="center" class="text-white pt-3" > <a class="navbar-brand fw-bold fs-4" style="color:grey" href="index.html">
                <img src="images/logo/brand logo.png" alt="Logo" width="50" class="d-inline-block align-text-center">
                <span class="text-white">TechWorld</span>
              </a> </h2>
        </nav>
         
         <div class="mt-5 ms-5 d-md-inline-block d-none" style="width: 1000px; height: 350px; background-color: white;">
            <div class="row">
               <div class="col-md-6 animate__animated animate__zoomIn">
                <h2 style="margin-left: 50px;margin-top: 50px; color: rgba(63, 19, 117, 0.924);">Hello, Techie!</h2>
                <p style="margin-left: 50px; font-size: 20px; color: grey;" class="my-4">Don't have an account? <br> Click on the button below to start <br> journey with us.</p>
                <a style="margin-left: 50px; background-color: rgba(63, 19, 117, 0.924);" class="btn text-white" href="signup.html">Sign Up</a>
               </div>
               <div class="col-md-6 animate__animated animate__slideInRight animate__faster" style="background-color: rgb(219, 218, 218); position: absolute; margin-left: 400px; height: 400px; margin-top: -25px; width: 550px;">
                <form class="mt-5" align="center" action="submit">
                    <h2 style="color: rgba(3, 20, 116, 0.787);">SIGN IN</h2>
                    <label for="email"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="email" name="email" id="email" placeholder="Email" required> <br> 
                    <label for="password"></label>
                    <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="password" id="password" placeholder="Password" required> <br>
                    <a href="dashboard.html" style="width: 300px; border: none; background-color: rgba(3, 20, 116, 0.787); border-radius: 5px;" class="mt-5 text-white py-2 px-4 text-decoration-none">Sign In</a>
                    <br>
                    
                </form>
               </div>
            </div>
         </div>
         
    </div>

    <div class="container">
        <div class="d-md-none mt-5" style="background-color:rgb(219, 218, 218); padding: 50px 0;">
            <form align="center" action="submit">
                <h2 style="color: rgba(3, 20, 116, 0.787);">SIGN IN</h2>
                <label for="email"></label>
                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="email" name="email" id="email" placeholder="Email" required> <br> 
                <label for="password"></label>
                <input style="width: 300px; border: none; border-radius: 5px;" class="my-3 p-1" type="password" name="password" id="password" placeholder="Password" required> <br>
                <a href="dashboard.html" style="width: 300px; border: none; background-color: rgba(3, 20, 116, 0.787); border-radius: 5px;" class="mt-5 text-white py-2 px-4 text-decoration-none">Sign In</a>
                <br>
                <p class="pt-3">Don't have an Account? <a style="text-decoration: none; color:rgba(3, 20, 116, 0.787); font-weight: bold;" href="signup.html">Sign Up</a></p>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
